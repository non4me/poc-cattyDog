<div class="note-element" ng-dblclick="showEditor()">

  <div class="del-btn pull-right" title="{{ 'del' | translate }}" (click)="deleteNote()" ngIf="!isEdit">
    <span class="glyphicon glyphicon-remove"></span>
  </div>

  <span class="title" ngIf="!isEdit">{{ note.title }}</span>

  <textarea class="editor" [(model)]="note.title" (keypress)="catchEnter($event)" click-out="hideEditor()" ngIf="isEdit"></textarea>
</div>
